<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Your Film</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <header>
    <div id="title-nav-div">
      <h1>Find your film</h1>
      <p id="my-watchlist-link"><a href="watchlist.html">My Watchlist</a></p>
    </div>
    <div>
      <form id="search-form">
        <input
          type="text"
          name="movie-search"
          id="movie-search"
          placeholder="Search for a movie"
        />
        <button id="search-button" type="submit">Search</button>
      </form>
    </div>
  </header>
  <body>
    <div class="container">
      <div id="movie-result"></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
